<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus</title>
  </head>
  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Focus</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Foucs</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Focus</h1>
            <p class="lead">ابدا العداد واحسب مدى تقدمك وفعاليتك بالدراسة او بإنجاز عملك</p>
            <div style="    font-size: 63px;background: #2727272b;">
              <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
            <div class="form-group">
            </br>
            <div id="progressPanel" style="display: none;" >
              <div class="form-group">
                <label for="exampleFormControlTextarea1">ماذا انجزت في وقت دراستك ؟</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
                <button type="button" onclick="saveProgess()"  class="btn btn-primary">حفظ انجازك في قائمة الأعمال</button>
              </div>

            </div>
            <br>
              <button type="button" id="statusButton" class="btn btn-warning" onclick="startTimer();">ابدا من جديد</button>
            </div>
          </div>
        </div>
        <div class="row" style="    margin-top: 20px;
        padding: 5px;
    " id="myProgessList">

        </div>
      </section>
      <div class="periodic-table" id="Pelements">
        <div class="empty-spacer-1"></div>
        <div class="empty-spacer-2"></div>
      </div>
      
    </main>

    <div class="modal" id="singleElement" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="js-title">Element name : ${Name}</h5>
          </div>
          <div class="modal-body">
            <div class="img-container">
              <img id="js-img" style="width: 255px" src="./assets/images/H.jpg" style="border-radius: 15px" />
            </div>
            <div class="text-container">
              <div class="text" id="js-name">ℹ Name :</div>
              <div class="text" id="js-mass">⌛ Mass :</div>
              <div class="text" id="js-atomic">📈 Atomic number :</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeWindow()" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
